<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font familiy -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Style sheets -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Script sheets -->
    <script defer src="script.js"></script>

    <title>Countries Api</title>
  </head>

  <body>
    <header class="u-margin-bottom">
      <h1>Where in the world?</h1>
      <div class="header__mode-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mode__moon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mode__moon mode__moon--hidden"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          />
        </svg>

        <h3>Dark Mode</h3>
      </div>
    </header>

    <main>
      <!-- !!!!!!!!!!!!! -->
      <!-- Search -->
      <!-- !!!!!!!!!!!!! -->

      <form class="form" action="#">
        <div class="form__search-box">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>

          <label for="search"></label>
          <input
            type="search"
            class="form__search-input"
            placeholder="Search for a country..."
            id="search"
            autocomplete="country"
          />
        </div>
        <label for="filter"></label>
        <select class="form__filter" name="filter" id="filter">
          <option value="default">Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="america">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </form>

      <!-- !!!!!!!!!!!!! -->

      <div class="card-container">

          <p class="card__data">

          </p>

          <p class="card__data">
            Capital: <span class="card__data--capital">Berlin</span>
          </p> -->
        </div>
      </div>
    </main>
  </body>
</html>
